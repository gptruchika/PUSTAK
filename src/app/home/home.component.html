<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 image" src="../../assets/Images/Banner1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 image" src="../../assets/Images/Banner3.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 image" src="../../assets/Images/Banner4.jpg" alt="Fourth slide">
      </div>
    </div>
    <a class="carousel-control-prev image" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
<h2 class="hr-lines">Recommendations</h2>
<div class="card-deck ml-2 mr-2 mt-2 mb-2 pb-3">
    <div *ngFor="let book of suggestedbooks" class="card ml-2 pl-2 pt-2 pr-0 mr-1 mb-2 text-center" style="width: 18rem; height: 30rem;">
        <div class="card-body text-center">
            <div class="text-center">
                <img class="card-img-top text-center" [src]="['../../assets/Images/'+book.image]" alt="Card image cap">
            </div>
            <p class="card-text">{{book.bookname}}</p>
            <a class="btn btn-primary" (click)="onClick(book)" routerLinkActive="router-link-active" >More..</a>
        </div>
    </div>
</div>
